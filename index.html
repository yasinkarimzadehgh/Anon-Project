<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anon - eCommerce Website</title>

  <!-- favicon -->
  <link rel="shortcut icon" href="images/logo/favicon.ico" type="image/x-icon">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- css link -->
  <link rel="stylesheet" href="css/main.css">

  <!-- google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="container">
    <!-- * -------------------------------------------------------- * -->
    <section class="header-top gridItem-1">
      <div class="header-top__socials">
        <i class="fa-brands fa-square-facebook"></i>        
        <i class="fa-brands fa-square-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-linkedin"></i>
      </div>
      <div class="header-top__news">Free Shipping This Week Order Over - $55</div>
      <div class="header-top__actions">
        <select name="currency" class="currencySelect">
          <option value="usd">USD $</option>
          <option value="eur">EUR €</option>
        </select>
        <select name="language" class="languageSelect">
          <option value="en-US">English</option>
          <option value="es-ES">Español</option>
          <option value="fr">Français</option>
        </select>
      </div>
    </section>
    <!-- * -------------------------------------------------------- * -->
    <section class="header-main gridItem-2">header-main</section>
    <!-- * -------------------------------------------------------- * -->
    <section class="header-menu gridItem-3">header-menu</section>
    <!-- * -------------------------------------------------------- * -->
    <section class="header-slider has-scrollbar gridItem-4">header-slider</section>
    <!-- * -------------------------------------------------------- * -->
    <section class="category-item has-scrollbar gridItem-5">category-item</section>
    <!-- * -------------------------------------------------------- * -->
    <section class="sidebar gridItem-6">
      <div class="sidebar-sticky">
        <div class="sidebar-category">sidebar-category</div>
        <div class="sidebar-showcase">sidebar-showcase</div>
      </div>
    </section>
    <!-- * -------------------------------------------------------- * -->
    <section class="product-minimal gridItem-7">product-minimal</section>
    <!-- * -------------------------------------------------------- * -->
    <section class="product-featured gridItem-8">product-featured</section>
    <!-- * -------------------------------------------------------- * -->
    <section class="product-main gridItem-9">product-main</section>
    <!-- * -------------------------------------------------------- * -->
    <section class="testimonials-box gridItem-10">
      <div class="testimonial">testimonial</div>
      <div class="testimonial-banner">testimonial-banner</div>
      <div class="testimonial-service">testimonial-service</div> 
    </section>
    <!-- * -------------------------------------------------------- * -->
    <section class="blog-container gridItem-11">blog-container</section>
    <!-- * -------------------------------------------------------- * -->
    <section class="footer gridItem-12">footer</section>
    <!-- * -------------------------------------------------------- * -->
  </div>
</body>
</html>
