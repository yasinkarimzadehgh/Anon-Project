<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anon - eCommerce Website</title>

  <!-- favicon -->
  <link rel="shortcut icon" href="images/logo/favicon.ico" type="image/x-icon">

  <!-- css link -->
  <link rel="stylesheet" href="css/main.css">

  <!-- google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="container">
    <!-- * -------------------------------------------------------- * -->
    <section class="header-social gridItem-1">header-social</section>
    <!-- * -------------------------------------------------------- * -->
    <section class="header-main gridItem-2">header-main</section>
    <!-- * -------------------------------------------------------- * -->
    <section class="header-menu gridItem-3">header-menu</section>
    <!-- * -------------------------------------------------------- * -->
    <section class="header-slider has-scrollbar gridItem-4">header-slider</section>
    <!-- * -------------------------------------------------------- * -->
    <section class="category-item has-scrollbar gridItem-5">category-item</section>
    <!-- * -------------------------------------------------------- * -->
    <section class="sidebar has-scrollbar gridItem-6">
      <section class="sidebar-category">sidebar-category</section>
      <section class="sidebar-showcase">sidebar-showcase</section>
    </section>
    <!-- * -------------------------------------------------------- * -->
    <section class="product-minimal gridItem-7">product-minimal</section>
    <!-- * -------------------------------------------------------- * -->
    <section class="product-featured gridItem-8">product-featured</section>
    <!-- * -------------------------------------------------------- * -->
    <section class="product-main gridItem-9">product-main</section>
    <!-- * -------------------------------------------------------- * -->
    <section class="testimonials-box gridItem-10">
      <section class="testimonial">testimonial</section>
      <section class="testimonial-banner">testimonial-banner</section>
      <section class="testimonial-service">testimonial-service</section> 
    </section>
    <!-- * -------------------------------------------------------- * -->
    <section class="blog-container gridItem-11">blog-container</section>
    <!-- * -------------------------------------------------------- * -->
    <section class="footer gridItem-12">footer</section>
    <!-- * -------------------------------------------------------- * -->
  </div>
</body>
</html>
